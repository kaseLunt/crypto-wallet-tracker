# NATS Server Configuration for Crypto Tracker

# Server name
server_name: "crypto-tracker-nats"

# Client port
port: 4222

# HTTP monitoring port
http_port: 8222

# Authorization
authorization {
  user: nats
  password: nats
}

# JetStream configuration
jetstream {
  store_dir: "/data/jetstream"
  max_mem: 1G
  max_file: 10G
}

# Logging
debug: false
trace: false
logtime: true
log_file: "/data/nats.log"

# Limits
max_connections: 1000
max_control_line: 2048
max_payload: 4MB
max_pending: 64MB

# Write deadline
write_deadline: "10s"