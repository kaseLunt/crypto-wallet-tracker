schema: ./src/schema/**/*.graphql
generates:
  ./src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      contextType: ../types#GraphQLContext
      useIndexSignature: true
      enumsAsTypes: true
      useTypeImports: true
      extensionsToInclude: ['.js']
      emitLegacyCommonJSImports: false
      scalars:
        DateTime: string
        BigInt: string
        JSON: any